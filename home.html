<ons-page id="homePage">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button id="menubtn">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">FoodJobs</div>
        <div class="right" id="profile">
        </div>
    </ons-toolbar>

    
    

    <div class="content" style="text-align: center;">
        <div class="recomended">
            <h4>Recomended</h4>
            <ons-carousel auto-scroll auto-scroll-ratio="0.5" auto-refresh swipeable overscrollable item-width="130px"
                class="recomended_list" id="carousel">
                <ons-carousel-item modifier="nodivider" id="tomyummer" class="recomended_item">
                    <div class="thumbnail" id="tomyummer"
                        style="background-image: url('https://firebasestorage.googleapis.com/v0/b/foodjobs-70e88.appspot.com/o/recommended%2Frecommended%2Ftomyum.jpg?alt=media&token=5bb3fd47-be84-4338-aa54-8f924d71eb2d');background-size:150%">

                    </div>
                    <div class="recomended_item_title" id="tomyummer">Tomyummer</div>
                </ons-carousel-item>
                <ons-carousel-item modifier="nodivider" id="item1" class="recomended_item">
                    <div class="thumbnail"
                        style="background-image: url('https://firebasestorage.googleapis.com/v0/b/foodjobs-70e88.appspot.com/o/recommended%2Frecommended%2Fmc.jpg?alt=media&token=c98428cc-ce0b-425a-adee-c17b95d6d17d'); background-size:150%">

                    </div>
                    <div class="recomended_item_title" id="item1_name">McDonald's</div>
                </ons-carousel-item>
                <ons-carousel-item modifier="nodivider" id="item1" class="recomended_item">
                    <div class="thumbnail"
                        style="background-image: url('https://firebasestorage.googleapis.com/v0/b/foodjobs-70e88.appspot.com/o/recommended%2Frecommended%2Fcake.jpg?alt=media&token=a72db361-a7e5-45cb-9e6e-ec5ab768c3fe'); background-size:150% ">
                    </div>
                    <div class="recomended_item_title" id="item1_name">Sweeter</div>
                </ons-carousel-item>
                <ons-carousel-item modifier="nodivider" id="item1" class="recomended_item">
                    <div class="thumbnail"
                        style="background-image: url('https://firebasestorage.googleapis.com/v0/b/foodjobs-70e88.appspot.com/o/recommended%2Frecommended%2Fmala.jpg?alt=media&token=fe30224a-4f24-4229-bd46-33838b602d41'); background-size:150%">

                    </div>
                    <div class="recomended_item_title" id="item1_name">Mala BBQ</div>
                </ons-carousel-item>

            </ons-carousel>
        </div>
        <div class="category_content">
            <h4 style="margin-top: 0px">Food Category</h4>
            <ons-row class="category">
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" id="thai"
                        style="background-image: url('https://firebasestorage.googleapis.com/v0/b/foodjobs-70e88.appspot.com/o/recommended%2Fcategory%2Fthai.jpg?alt=media&token=89fb6870-ec7d-4324-aff0-0ddb54aac7d5');background-size:150%">
                        <figure class="category_thumbnail" id="thai">
                            <div class="category_title" id="Category_1_name">Thai</div>
                        </figure>
                    </div>
                </ons-col>
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" id="italian"
                        style="background-image: url('https://firebasestorage.googleapis.com/v0/b/foodjobs-70e88.appspot.com/o/recommended%2Fcategory%2Fitalian.jpg?alt=media&token=0c7e0942-5b80-40f9-b24f-5ff598493df9');background-size:150%">
                        <figure class="category_thumbnail" id="thai">
                            <div class="category_title" id="Category_2_name" onclick="fn.load('')">Italian</div>
                        </figure>
                    </div>
                </ons-col>
            </ons-row>
            <ons-row class="category">
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" id="chinese"
                        style="background-image: url('https://firebasestorage.googleapis.com/v0/b/foodjobs-70e88.appspot.com/o/recommended%2Fcategory%2Fchinese.jpg?alt=media&token=34f97bba-ea1f-4570-9874-d97fd46ec2de');background-size:150%">
                        <figure class="category_thumbnail" id="chinese">
                            <div class="category_title" id="Category_3_name" onclick="fn.load('')">Chinese</div>
                        </figure>
                    </div>
                </ons-col>
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" id="fastfood"
                        style="background-image: url('https://firebasestorage.googleapis.com/v0/b/foodjobs-70e88.appspot.com/o/recommended%2Fcategory%2Ffastfood.jpg?alt=media&token=2442200a-3aff-4158-8a1d-3d277cd81746');background-size:150%">
                        <figure class="category_thumbnail" id="fastfood">
                            <div class="category_title" id="Category_4_name" onclick="fn.load('')">Fast Food</div>
                        </figure>
                    </div>
                </ons-col>
            </ons-row>
            <ons-row class="category">
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" id="dessert"
                        style="background-image: url('https://firebasestorage.googleapis.com/v0/b/foodjobs-70e88.appspot.com/o/recommended%2Fcategory%2Fdesserts.jpg?alt=media&token=ca007ea1-8783-4196-89db-c019f6f6be2b');background-size:150%">
                        <figure class="category_thumbnail" id="dessert">
                            <div class="category_title" id="Category_5_name" onclick="fn.load('')">Deserts</div>
                        </figure>
                    </div>
                </ons-col>
            </ons-row>

        </div>
</ons-page>
