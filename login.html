        <div  style="text-align: center;">
        </div>
        <div class="content">
            <div style="text-align: center; margin-top: 30px;">
                <p>
                    <ons-input id="email" modifier="underbar" placeholder="email" style="width: 30%"></ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="underbar" type="password" placeholder="Password"

                <p style="margin-top: 50px;">

                            <div class="center">

                            <div class="center">
                                <img id="backhome" src="https://firebasestorage.googleapis.com/v0/b/foodjobs-70e88.appspot.com/o/back.png?alt=media&token=0d57ecc6-e071-4ae6-915a-c60d22ac82d9" style="width:50px;height: 50px; margin-top: 100px;">

                        </ons-col>

                </p>
            </div>
        </div>
    </div>
